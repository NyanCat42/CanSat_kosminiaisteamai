; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps = 
	boeserfrosch/GuL_Plantower@^1.2.0
	madhephaestus/ESP32Servo@^1.1.2
	sparkfun/SparkFun u-blox GNSS Arduino Library@^2.2.25
	adafruit/Adafruit AGS02MA@^1.0.2
	wollewald/MPU9250_WE@^1.2.9
	adafruit/Adafruit BMP280 Library@^2.6.8
	dfrobot/DFRobot_QMC5883@^1.0.0
	plerup/EspSoftwareSerial@^8.2.0
	https://github.com/dok-net/ghostl
	adafruit/DHT sensor library@^1.4.6
	xreef/EByte LoRa E220 library@^1.0.8
	aster94/SensorFusion@^1.0.6
	https://github.com/bolderflight/invensense-imu
	adafruit/Adafruit HMC5883 Unified@^1.2.3
